    <script>
      // Theme toggle logic
      document.addEventListener("DOMContentLoaded", function () {
        const html = document.documentElement;
        const themeBtn = document.getElementById("theme-toggle");
        // Initial theme
        const saved = localStorage.getItem("theme");
        if (saved === "light") {
          html.classList.remove("dark");
        } else {
          html.classList.add("dark");
        }
        // Toggle
        themeBtn &&
          themeBtn.addEventListener("click", function () {
            if (html.classList.contains("dark")) {
              html.classList.remove("dark");
              localStorage.setItem("theme", "light");
            } else {
              html.classList.add("dark");
              localStorage.setItem("theme", "dark");
            }
          });
      });
    </script>

    <!-- Twitter Widget SDK -->
    <script

    <script>
      // Inisialisasi Lenis untuk smooth scroll
      const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // easeOutExpo
        smooth: true,
        smoothTouch: false,
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);

      // Smooth scroll untuk anchor link
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          const targetId = this.getAttribute("href").slice(1);
          const target = document.getElementById(targetId);
          if (target) {
            e.preventDefault();
            lenis.scrollTo(target, { offset: 0 });
          }
        });
      });

      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 18,
        speed: 600,
        glare: true,
        "max-glare": 0.18,
        scale: 1.04,
        perspective: 1200,
      });

      // Inisialisasi Twitter Feed Loader
      document.addEventListener("DOMContentLoaded", function () {
        console.log("üöÄ Initializing Twitter Feed Loader...");

        // Tunggu sebentar untuk memastikan semua script ter-load
        setTimeout(() => {
          // Cek apakah Twitter Widget SDK tersedia
          if (window.twttr) {
            console.log("‚úÖ Twitter Widget SDK found, initializing...");
            window.twttr.ready(function () {
              console.log("‚úÖ Twitter Widget SDK ready, enabling RSS feed...");
              // Aktifkan RSS Feed Mode untuk akun @elonmusk
              enableRSSFeedMode("elonmusk");
            });
          } else {
            console.log("‚ö†Ô∏è Twitter Widget SDK not found, using fallback...");
            // Fallback jika Twitter SDK tidak tersedia
            enableRSSFeedMode("elonmusk");
          }
        }, 1000);
      });
    </script>
